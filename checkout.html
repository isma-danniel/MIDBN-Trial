<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIDBN | Checkout</title>
<link rel="stylesheet" href="style-products.css">
<style>
  body {
    background: #0d0f10;
    color: #e6e6e6;
    font-family:-apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
    line-height:1.6;
    padding: 20px;
  }

  h2 { color: #DCFBFF; text-align: center; margin-bottom: 20px; }

  .checkout-container {
    display: flex;
    flex-wrap: wrap;
    gap: 30px;
    justify-content: center;
    max-width: 1000px;
    margin: 0 auto;
  }

  .cart-section, .form-section {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 20px;
    flex: 1 1 400px;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid rgba(78,93,93,0.3);
    padding: 10px 0;
  }

  .cart-item:last-child { border-bottom: none; }

  .cart-total {
    text-align: right;
    font-weight: 700;
    margin-top: 10px;
    font-size: 1.2rem;
    color: #DCFBFF;
  }

  .checkout-form input, .checkout-form textarea, .checkout-form select, .checkout-form button {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border-radius: 12px;
    border: 1px solid rgba(220,251,255,0.3);
    background: rgba(255,255,255,0.05);
    color: #e6e6e6;
    font-size: 1rem;
    outline: none;
    transition: all 0.3s ease;
  }

  .checkout-form input:focus,
  .checkout-form textarea:focus,
  .checkout-form select:focus {
    border-color: #DCFBFF;
    background: rgba(255,255,255,0.1);
    box-shadow: 0 0 8px rgba(220,251,255,0.5);
  }

  .checkout-form button {
    border: 1px solid #DCFBFF;
    background: transparent;
    color: #DCFBFF;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .checkout-form button:hover {
    background: #DCFBFF;
    color: #000;
    box-shadow: 0 0 12px rgba(220,251,255,0.7);
    transform: translateY(-1px);
  }

  .empty-cart {
    opacity: 0.6;
    text-align: center;
    padding: 50px 0;
  }
</style>
</head>
<body>

<h2>Checkout</h2>

<div class="checkout-container">

  <!-- CART ITEMS -->
  <div class="cart-section">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div class="cart-total">BND 0</div>
  </div>

  <!-- CHECKOUT FORM -->
  <div class="form-section">
    <h3>Customer Details</h3>
    <form id="checkoutForm" class="checkout-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="phone" placeholder="Phone Number" required>
      <textarea id="address" placeholder="Delivery Address" required></textarea>
      <select id="payment" required>
        <option value="">Select Payment Method</option>
        <option value="Cash">Cash</option>
        <option value="Bank Transfer">Bank Transfer</option>
      </select>
      <button type="submit">Place Order</button>
    </form>
  </div>

</div>

<script src="checkout.js"></script>

</body>
</html>
