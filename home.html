<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>MIDBN</h1>
    <nav class="nav-links">
      <a href="index.html">Home</a>
