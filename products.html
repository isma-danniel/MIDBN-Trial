<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDBN.Timepieces | Products</title>
  <link rel="stylesheet" href="products-style.css">
</head>
<body>

<!-- HEADER / HAMBURGER MENU -->
<header class="header">
  <nav>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="menu">
      <li>
        <input type="text" id="searchBox" placeholder="Search product...">
      </li>
      <li>
        <button class="sort-btn" data-sort="az">Sort A→Z</button>
      </li>
      <li>
        <button class="sort-btn" data-sort="price">Sort Price Low→High</button>
      </li>
      <li>
        <div class="filter-group">
          <h4>Brand</h4>
          <div class="filter-buttons" id="brandFilters"></div>
        </div>
      </li>
      <li>
        <div class="filter-group">
          <h4>Category</h4>
          <div class="filter-buttons" id="categoryFilters"></div>
        </div>
      </li>
    </ul>
  </nav>
</header>

<!-- PRODUCTS GRID -->
<section class="products">
  <div class="product-grid" id="productGrid">
    <!-- Product cards injected by JS -->
  </div>
</section>

<script src="products-script.js"></script>
</body>
</html>
