<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDBN.Timepieces - Products</title>
  <link rel="stylesheet" href="products.css">
</head>
<body>

<!-- HEADER / NAVIGATION -->
<header class="header">
  <nav>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul>
      <li><button class="filter-btn" data-action="search">Search</button></li>
      <li><button class="filter-btn" data-action="sort-az">Sort A-Z</button></li>
      <li><button class="filter-btn" data-action="sort-price">Sort Price</button></li>
      <li><button class="filter-btn" data-action="brand">Filter Brand</button></li>
      <li><button class="filter-btn" data-action="category">Filter Category</button></li>
      <li><button class="filter-btn" data-action="grade">Filter Grade</button></li>
    </ul>
  </nav>
</header>

<!-- PRODUCTS GRID -->
<section class="products">
  <div class="product-grid">
    <!-- Sample product card -->
    <div class="product-card">
      <div class="badge"><span>New Arrival</span></div>
      <img src="images/products/watch1.png" alt="Product 1">
      <h3>Model 1</h3>
      <p>Brand: Rolex</p>
      <p>Stock: <span class="stock-count">12</span></p>
      <p>Price: $350</p>
    </div>

    <div class="product-card">
      <div class="badge"><span>Defect</span></div>
      <img src="images/products/watch2.png" alt="Product 2">
      <h3>Model 2</h3>
      <p>Brand: Omega</p>
      <p>Stock: <span class="stock-count">5</span></p>
      <p>Price: $280</p>
    </div>

    <!-- Add more product cards here -->
  </div>
</section>

<script src="products.js"></script>
</body>
</html>
