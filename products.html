<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products | MIDBN</title>
  <link rel="stylesheet" href="style-products.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="header">
  <a href="index.html" class="logo">‚Üê Home</a>
  <div id="hamburger" class="hamburger" aria-label="Open filters" role="button" tabindex="0">
    <span></span>
    <span></span>
    <span></span>
  </div>
</header>

<!-- ===== FILTER PANEL ===== -->
<div id="filters" class="filters">
  <input type="text" id="searchInput" placeholder="Search products...">

  <div class="filter-row">
    <select id="sortSelect">
      <option value="">Normal Order</option>
      <option value="az">A ‚Üí Z</option>
      <option value="priceLow">Price: Low ‚Üí High</option>
    </select>

    <select id="brandFilter">
      <option value="">All Brands</option>
      <option>Rolex</option>
      <option>G-Shock</option>
      <option>Michael Kors</option>
      <option>Casio</option>
      <option>Seiko</option>
      <option>Tissot</option>
      <option>Omega</option>
      <option>Citizen</option>
      <option>Tag Heuer</option>
      <option>Fossil</option>
      <option>Bulova</option>
    </select>
  </div>

  <div class="filter-row">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="mens">Mens</option>
      <option value="womens">Womens</option>
      <option value="couple">Couple</option>
      <option value="new">New Collection</option>
      <option value="promo">Defect / Promo</option>
    </select>

    <select id="gradeFilter">
      <option value="">All Grades</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
  </div>

  <div class="filter-row">
    <div class="price-range">
      <input type="number" id="minPrice" placeholder="Min $">
      <input type="number" id="maxPrice" placeholder="Max $">
    </div>
  </div>
</div>

<!-- ===== PARTICLE BACKGROUND ===== -->
<div id="particleContainer"></div>

<!-- ===== PRODUCT GRID ===== -->
<div id="productGrid" class="product-grid"></div>

<!-- ===== LOADING SPINNER ===== -->
<div id="loadingSpinner" class="loading-spinner">
  <div class="spinner"></div>
</div>

<!-- ===== QUICK VIEW MODAL ===== -->
<div id="quickViewModal" class="quick-view-modal">
  <div class="modal-content">
    <span id="closeModal" class="close-btn" aria-label="Close">&times;</span>

    <img id="modalImg" style="max-height:300px;object-fit:contain;">
    <div id="modalName" class="modal-name"></div>
    <div id="modalPrice" class="modal-price"></div>
    <div id="modalStock" class="modal-stock"></div>
    <div id="modalDetails" class="modal-details" style="color:var(--text); font-size:14px; margin-bottom:12px;"></div>

    <!-- ‚úÖ WhatsApp + Add to Cart side-by-side -->
    <div class="modal-actions">
      <a id="whatsappBtn" href="#" target="_blank" class="whatsapp-btn">üì± Buy via WhatsApp</a>
      <button id="modalAddCart" type="button" class="whatsapp-btn modal-addcart">+ Add to Cart</button>
    </div>
  </div>
</div>

<!-- ‚úÖ ONE GLOBAL BOTTOM CENTER CHECKOUT BUTTON -->
<button id="goCheckoutBottom" type="button">üõí Go to Checkout</button>

<script src="script-products.js"></script>

<!-- OPTIONAL: mini cart removed (you wanted only 1 checkout button) -->

</body>
</html>
