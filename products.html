<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDBN Timepieces - Products</title>
  <link rel="stylesheet" href="style-products.css">
</head>
<body>

<header>
  <h1>MIDBN_TIMEPIECES</h1>
  <div class="hamburger" id="hamburger">&#9776;</div>
  <nav id="navLinks">
    <a href="index.html">Home</a>
    <a href="https://wa.me/6738908960">Contact</a>
  </nav>
</header>

<section class="controls">
  <input type="text" id="searchInput" placeholder="Search watches...">
  <select id="sortSelect">
    <option value="default">Sort: Normal order</option>
    <option value="name">Sort: A-Z</option>
    <option value="price">Sort: Price Low-High</option>
  </select>
</section>

<section class="filters">
  <div class="filter-category">
    <strong>Category:</strong>
    <button data-filter="all">All</button>
    <button data-filter="Men">Men</button>
    <button data-filter="Women">Women</button>
    <button data-filter="Couple">Couple</button>
    <button data-filter="New">New Collection</button>
    <button data-filter="Defect">Defect / Promo</button>
  </div>
  <div class="filter-brand">
    <strong>Brand:</strong>
    <button data-filter="all">All</button>
    <button data-filter="Rolex">Rolex</button>
    <button data-filter="Omega">Omega</button>
    <button data-filter="Casio">Casio</button>
    <button data-filter="Cartier">Cartier</button>
    <button data-filter="Patek-Philippe">Patek Philippe</button>
    <button data-filter="G-Shock">G-Shock</button>
    <button data-filter="Swarvowski">Swarvowski</button>
    <button data-filter="Franc-Muller">Franc Muller</button>
    <button data-filter="Audemars-Piguet">Audemars Piguet</button>
    <button data-filter="Seiko">Seiko</button>
    <button data-filter="Michael-Kors">Michael Kors</button>
  </div>
  <div class="filter-grade">
    <strong>Grade:</strong>
    <button data-filter="all">All</button>
    <button data-filter="New Arrival">New Arrival</button>
    <button data-filter="Defect">Defect</button>
    <button data-filter="Last Stock">Last Stock</button>
  </div>
</section>

<section class="product-grid" id="productGrid">
  <!-- PRODUCT CARDS -->
  <!-- Example card, copy and update for your products -->
  <!-- Add "data-category", "data-brand", "data-grade", "data-price", "data-stock" -->
  <div class="product-card" 
       data-category="Men" 
       data-brand="Rolex" 
       data-grade="New Arrival" 
       data-price="2500" 
       data-stock="5">
    <div class="label">New Arrival</div>
    <div class="product-images">
      <img src="images/men-1.png" alt="Rolex Daytona">
    </div>
    <h3>Daytona (Black/Gold)</h3>
    <p class="brand">Rolex</p>
    <p class="price">$2500</p>
    <p class="stock-count">Stock: 5</p>
    <a class="buy-btn whatsapp-product" data-product="Rolex Daytona" href="#">Buy via WhatsApp</a>
  </div>

  <!-- More product cards go here -->
</section>

<script src="script-products.js"></script>
</body>
</html>
