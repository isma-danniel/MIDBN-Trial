<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MIDBN.Timepieces - Products</title>
  <link rel="stylesheet" href="products-style.css">
</head>
<body>

<!-- HEADER / HAMBURGER -->
<header class="header">
  <nav>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="menu">
      <!-- Controls inside hamburger -->
      <li>
        <input type="text" id="search" placeholder="Search products..." />
      </li>
      <li>
        <button class="sort-btn" data-sort="az">Sort A-Z</button>
      </li>
      <li>
        <button class="sort-btn" data-sort="price">Price Low</button>
      </li>
      <li>
        <label>Brand</label>
        <select id="filter-brand">
          <option value="all">All Brands</option>
          <option value="rolex">Rolex</option>
          <option value="omega">Omega</option>
          <option value="casio">Casio</option>
          <option value="cartier">Cartier</option>
          <option value="patek">Patek Philippe</option>
          <option value="gshock">G-Shock</option>
          <option value="swarovski">Swarovski</option>
          <option value="franck">Franck Muller</option>
          <option value="ap">Audemars Piguet</option>
          <option value="seiko">Seiko</option>
          <option value="mk">Michael Kors</option>
        </select>
      </li>
      <li>
        <label>Category</label>
        <select id="filter-category">
          <option value="all">All Categories</option>
          <option value="mens">Mens</option>
          <option value="womens">Womens</option>
          <option value="couple">Couple</option>
          <option value="new">New Collection</option>
          <option value="defect">Defect / Promo</option>
        </select>
      </li>
      <li>
        <label>Grade</label>
        <select id="filter-grade">
          <option value="all">All Grades</option>
          <option value="standard">Standard</option>
          <option value="premium">Premium</option>
        </select>
      </li>
    </ul>
  </nav>
</header>

<!-- PRODUCTS GRID -->
<section class="products">
  <div class="products-grid" id="products-grid">
    <!-- Sample product items -->
    <div class="product-card" data-name="Rolex Submariner" data-price="12000" data-brand="rolex" data-category="mens" data-grade="premium">
      <div class="label new">New Arrival</div>
      <img src="images/products/sample1.png" alt="Rolex Submariner">
      <div class="product-info">
        <h3>Rolex Submariner</h3>
        <p>$12,000</p>
        <p>Stock: <span class="stock">5</span></p>
      </div>
    </div>

    <div class="product-card" data-name="Casio G-Shock" data-price="150" data-brand="casio" data-category="mens" data-grade="standard">
      <div class="label promo">Defect / Promo</div>
      <img src="images/products/sample2.png" alt="Casio G-Shock">
      <div class="product-info">
        <h3>Casio G-Shock</h3>
        <p>$150</p>
        <p>Stock: <span class="stock">12</span></p>
      </div>
    </div>

    <div class="product-card" data-name="Omega Seamaster" data-price="5000" data-brand="omega" data-category="womens" data-grade="premium">
      <div class="label last">Last Stock</div>
      <img src="images/products/sample3.png" alt="Omega Seamaster">
      <div class="product-info">
        <h3>Omega Seamaster</h3>
        <p>$5,000</p>
        <p>Stock: <span class="stock">1</span></p>
      </div>
    </div>

    <!-- Add more product cards as needed -->
  </div>
</section>

<script src="products-script.js"></script>
</body>
</html>
