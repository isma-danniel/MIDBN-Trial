<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIDBN Timepieces - Products</title>
<link rel="stylesheet" href="products-style.css"> <!-- separate CSS for products -->
</head>
<body>

<!-- HEADER + HAMBURGER -->
<header class="header">
  <nav>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <ul class="menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<!-- FILTERS / CONTROLS -->
<div class="filter-container">
  <div class="filter-group">
    <button class="filter-btn brand-filter" data-brand="Brand1">Brand1</button>
    <button class="filter-btn brand-filter" data-brand="Brand2">Brand2</button>
    <button class="filter-btn brand-filter" data-brand="Brand3">Brand3</button>
    <button class="filter-btn brand-filter" data-brand="Brand4">Brand4</button>
    <button class="filter-btn brand-filter" data-brand="Brand5">Brand5</button>
    <button class="filter-btn brand-filter" data-brand="Brand6">Brand6</button>
    <button class="filter-btn brand-filter" data-brand="Brand7">Brand7</button>
    <button class="filter-btn brand-filter" data-brand="Brand8">Brand8</button>
    <button class="filter-btn brand-filter" data-brand="Brand9">Brand9</button>
    <button class="filter-btn brand-filter" data-brand="Brand10">Brand10</button>
    <button class="filter-btn brand-filter" data-brand="Brand11">Brand11</button>
  </div>

  <div class="filter-group">
    <button class="filter-btn category-filter" data-category="Mens">Mens</button>
    <button class="filter-btn category-filter" data-category="Womens">Womens</button>
    <button class="filter-btn category-filter" data-category="Couple">Couple</button>
    <button class="filter-btn category-filter" data-category="New Collection">New Collection</button>
    <button class="filter-btn category-filter" data-category="Defect/Promo">Defect/Promo</button>
  </div>

  <div class="filter-group">
    <button class="filter-btn grade-filter" data-grade="New">New</button>
    <button class="filter-btn grade-filter" data-grade="Defect">Defect</button>
    <button class="filter-btn grade-filter" data-grade="Last">Last</button>
  </div>

  <div class="filter-group">
    <input type="text" id="search-input" placeholder="Search products..." />
    <select id="sort-select">
      <option value="">Sort</option>
      <option value="a-z">A - Z</option>
      <option value="price-low">Price: Low</option>
    </select>
  </div>
</div>

<!-- PRODUCTS GRID -->
<div class="products-grid">
  <!-- JS will render products here -->
</div>

<script src="products-script.js"></script>
</body>
</html>
