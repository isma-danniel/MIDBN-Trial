<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIDBN.Timepieces</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>MIDBN.Timepieces</h1>
  <p>Make every second precious</p>
</header>

<input type="text" id="search" placeholder="Search watches..." onkeyup="searchWatch()">

<nav>
  <button onclick="filterWatches('all')" class="active">All</button>
  <button onclick="filterWatches('men')">Men</button>
  <button onclick="filterWatches('women')">Women</button>
  <button onclick="filterWatches('couple')">Couple</button>
  <button onclick="filterWatches('promo')">Defect</button>
</nav>

<section class="catalogue" id="catalogue"></section>

<footer>
  <p>© MIDBN.Timepieces</p>
</footer>

<script>
const catalogue = document.getElementById("catalogue");

function createWatch(category, img, name, price, desc, badge="") {
  const div = document.createElement("div");
  div.className = `watch-card ${category}`;
  div.innerHTML = `
    ${badge ? `<span class="badge">${badge}</span>` : ""}
    <img src="images/${img}">
    <h3>${name}</h3>
    <p class="price">$${price}</p>
    <p>${desc}</p>
    <a class="wa" href="https://wa.me/6738908960?text=Hi%20MIDBN.Timepieces,%20I’m%20interested%20in%20${name}" target="_blank">WhatsApp</a>
  `;
  catalogue.appendChild(div);
}

/* ===== MEN 50 ===== */
for(let i=1;i<=50;i++){
  createWatch("men",`men-${i}.png`,`Men Watch ${i}`,25,"Quartz • Stainless Steel");
}

/* ===== WOMEN 50 ===== */
for(let i=1;i<=50;i++){
  createWatch("women",`women-${i}.png`,`Women Watch ${i}`,22,"Elegant • Lightweight");
}

/* ===== COUPLE 5 ===== */
for(let i=1;i<=5;i++){
  createWatch("couple",`couple-${i}.png`,`Couple Watch Set ${i}`,45,"Matching Gift Set");
}

/* ===== DEFECT 10 ===== */
for(let i=1;i<=10;i++){
  createWatch("promo",`promo-${i}.png`,`Grade A Watch ${i}`,15,"Minor defect • Fully working","DEFECT");
}

function filterWatches(cat){
  document.querySelectorAll(".watch-card").forEach(card=>{
    card.style.display = (cat==="all"||card.classList.contains(cat)) ? "block" : "none";
  });
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function searchWatch(){
  let q = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".watch-card").forEach(card=>{
    card.style.display = card.innerText.toLowerCase().includes(q) ? "block" : "none";
  });
}
</script>

</body>
</html>
