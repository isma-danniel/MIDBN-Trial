/* ===== CREATE CARD ===== */
function createWatch(brand,type,img,name,price,desc,badge="",badgeType=""){
  const div = document.createElement("div");
  div.className = "watch-card";
  div.dataset.brand = brand;
  div.dataset.type = type;
  div.dataset.name = name.toLowerCase();
  div.dataset.price = price;

  div.innerHTML = `
    ${badge ? `<span class="badge ${badgeType}">${badge}</span>` : ""}
    <img src="images/${img}" alt="${name}" loading="lazy">
    <h3>${name}</h3>
    <p class="price">$${price}</p>
    <p>${desc}</p>
  `;
  div.onclick = () => openModal(img,name,price,desc);
  catalogue.appendChild(div);
}

/* ===== LOAD CARDS ===== */
products.forEach(p=>{
  createWatch(p.brand,p.type,p.img,p.name,p.price,p.desc,p.badge,p.badgeType);
});

/* ===== FILTERS ===== */
let currentBrand = "all";
let currentType = "all";

function applyFilters(){
  const query = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".watch-card").forEach(card=>{
    const brandMatch = currentBrand === "all" || card.dataset.brand === currentBrand;
    const typeMatch = currentType === "all" || card.dataset.type === currentType;
    const searchMatch = card.dataset.name.includes(query);
    card.style.display = (brandMatch && typeMatch && searchMatch) ? "block" : "none";
  });
}

function filterByBrand(brand, btn){
  currentBrand = brand;
  document.querySelectorAll("#brandNav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  applyFilters();
}

function filterByType(type, btn){
  currentType = type;
  document.querySelectorAll("#typeNav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  applyFilters();
}

/* ===== SORT ===== */
function sortWatches(){
  const order = document.getElementById("sort").value;
  const cards = Array.from(document.querySelectorAll(".watch-card"));
  cards.sort((a,b)=> order==="low" ? a.dataset.price-b.dataset.price : b.dataset.price-a.dataset.price );
  cards.forEach(c => catalogue.appendChild(c));
}

/* ===== MODAL ===== */
function openModal(img,name,price,desc){
  modalImg.src = `images/${img}`;

}
function closeModal(){ modal.style.display = "none"; }
