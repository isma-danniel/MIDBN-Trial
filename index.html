<meta charset="UTF-8">

<title>MIDBN.Timepieces</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Rajdhani', sans-serif;
    background: radial-gradient(circle at top, #111, #000);
    color: #fff;
  }

  header {
    text-align: center;
    padding: 30px 10px;
  }

  header h1 {
    font-family: 'Orbitron', sans-serif;
    letter-spacing: 3px;
  }

  #search {
    display: block;
    margin: 10px auto;
    width: 80%;
    padding: 10px;
    border-radius: 20px;
    border: none;
  }

  nav {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
    padding-bottom: 15px;
  }

  nav button {
    background: transparent;
    border: 1px solid #c9a24d;
    color: #c9a24d;
    padding: 6px 14px;
    border-radius: 20px;
    cursor: pointer;
  }

  nav button.active,
  nav button:hover {
    background: #c9a24d;
    color: #000;
  }

  .catalogue {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 15px;
    padding: 20px;
  }

  .watch-card {
    background: #0b0b0b;
    padding: 12px;
    border-radius: 14px;
    text-align: center;
    position: relative;
    box-shadow: 0 0 18px rgba(201,162,77,0.15);
    transition: transform 0.3s;
  }

  .watch-card:hover {
    transform: scale(1.05);
  }

  .watch-card img {
    width: 100%;
    border-radius: 10px;
  }

  .price {
    color: #c9a24d;
    font-weight: bold;
  }

  .wa {
    display: block;
    margin-top: 8px;
    padding: 6px;
    background: #25d366;
    color: #000;
    border-radius: 20px;
    text-decoration: none;
    font-weight: bold;
  }

  .badge {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 12px;
    color: #fff;
  }

  .badge.best { background: gold; color: #000; }
  .badge.defect { background: red; }

  footer {
    text-align: center;
    padding: 20px;
    opacity: 0.6;
  }
</style>
</head>

</header>

<input type="text" id="search" placeholder="Search watches..." onkeyup="searchWatch()">

// ===== Create watch cards dynamically =====
function createWatchCard(product) {
  const div = document.createElement("div");
  div.className = `watch-card ${product.type} ${product.brand}`;
  div.innerHTML = `
    ${product.badge ? `<span class="badge ${product.badgeType}">${product.badge}</span>` : ""}
    <img src="images/${product.img}" alt="${product.name}">
    <h3>${product.name}</h3>
    <p class="price">$${product.price}</p>
    <p>${product.desc}</p>
    <a class="wa" href="https://wa.me/6738908960?text=Hi%20MIDBN.Timepieces,%20I’m%20interested%20in%20${encodeURIComponent(product.name)}" target="_blank">WhatsApp</a>
  `;
  catalogue.appendChild(div);
}

// Load all watches
products.forEach(createWatchCard);

// ===== Filter =====
function filterWatches(event, cat){
  document.querySelectorAll(".watch-card").forEach(card=>{
    card.style.display = (cat==="all" || card.classList.contains(cat)) ? "block" : "none";
  });
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

// ===== Search =====
function searchWatch(){
  let q = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".watch-card").forEach(card=>{
    const name = card.querySelector("h3").innerText.toLowerCase();
    card.style.display = name.includes(q) ? "block" : "none";
  });
}
