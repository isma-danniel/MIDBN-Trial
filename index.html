<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIDBN.Timepieces</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>
/* ================== CSS ================== */
body {
  margin: 0;
  font-family: 'Rajdhani', sans-serif;
  background: radial-gradient(circle at top, #111, #000);
  color: #fff;
}

/* HEADER */
header {
  text-align: center;
  padding: 30px 10px;
}
header h1 {
  font-family: 'Orbitron', sans-serif;
  letter-spacing: 3px;
}
header::after {
  content: "";
  display: block;
  width: 120px;
  height: 2px;
  background: #c9a24d;
  margin: 15px auto 0;
}

/* SEARCH & SORT */
#search, #sort {
  display: block;
  margin: 10px auto;
  width: 80%;
  padding: 10px;
  border-radius: 20px;
  border: none;
  background: #0b0b0b;
  color: #fff;
  box-shadow: 0 0 12px rgba(201,162,77,.25);
}
#search:focus, #sort:focus { outline: none; }

/* NAV */
nav {
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
  padding-bottom: 15px;
}
nav button {
  background: transparent;
  border: 1px solid #c9a24d;
  color: #c9a24d;
  padding: 6px 14px;
  border-radius: 20px;
  cursor: pointer;
  transition: .25s;
}
nav button.active, nav button:hover {
  background: #c9a24d;
  color: #000;
}

/* GRID */
.catalogue {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 15px;
  padding: 20px;
}

/* CARD */
.watch-card {
  background: #0b0b0b;
  padding: 12px;
  border-radius: 14px;
  text-align: center;
  position: relative;
  cursor: pointer;
  box-shadow: 0 0 18px rgba(201,162,77,.15);
  transition: transform 0.3s, box-shadow 0.3s;
}
.watch-card:hover {
  transform: translateY(-6px) scale(1.04);
  box-shadow: 0 0 28px rgba(201,162,77,.35);
}
.watch-card img {
  width: 100%;
  border-radius: 10px;
}

/* PRICE */
.price {
  color: #c9a24d;
  font-weight: bold;
  font-size: 1.1rem;
}

/* BADGES */
.badge {
  position: absolute;
  top: 10px;
  left: 10px;
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: bold;
}
.badge.new { background:#00c853; }
.badge.best { background:#ffab00; color:#000; }
.badge.limited { background:#d50000; }
.badge { box-shadow:0 0 10px rgba(255,0,0,.5); }

/* TRUST */
.trust {
  text-align: center;
  font-size: 13px;
  opacity: .75;
  padding: 10px;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  opacity: .6;
}

/* MODAL */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}
.modal-content {
  background: #0b0b0b;
  padding: 20px;
  border-radius: 16px;
  max-width: 320px;
  text-align: center;
  box-shadow: 0 0 30px rgba(201,162,77,.4);
  position: relative;
}
.modal-content img {
  width: 100%;
  border-radius: 12px;
}
.close {
  position: absolute;
  right: 20px;
  top: 15px;
  font-size: 24px;
  cursor: pointer;
}

/* WHATSAPP */
.wa {
  display: block;
  margin-top: 10px;
  padding: 8px;
  background: #25d366;
  color: #000;
  border-radius: 20px;
  text-decoration: none;
  font-weight: bold;
  transition: .25s;
}
.wa:hover {
  background: #1ebe5d;
  transform: scale(1.05);
}
</style>

</head>

<body>

<header>
  <h1>MIDBN.Timepieces</h1>
  <p>Make every second precious</p>
</header>

<input type="text" id="search" placeholder="Search watches..." onkeyup="searchWatch()">
<select id="sort" onchange="sortWatches()">
  <option value="">Sort by price</option>
  <option value="low">Low ‚Üí High</option>
  <option value="high">High ‚Üí Low</option>
</select>

<nav>
  <button onclick="filterWatches('all', this)" class="active">All</button>
  <button onclick="filterWatches('men', this)">Men</button>
  <button onclick="filterWatches('women', this)">Women</button>
  <button onclick="filterWatches('couple', this)">Couple</button>
  <button onclick="filterWatches('promo', this)">Defect</button>
</nav>

<section class="catalogue" id="catalogue"></section>

<section class="trust">
  ‚úîÔ∏è 100% working watches ‚Ä¢ ‚úîÔ∏è Tested before delivery ‚Ä¢ ‚úîÔ∏è Fast WhatsApp response
</section>

<footer>
  <p>¬© MIDBN.Timepieces</p>
</footer>

<!-- PRODUCT MODAL -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">√ó</span>
    <img id="modalImg">
    <h2 id="modalName"></h2>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
    <a id="modalWA" class="wa" target="_blank">ORDER VIA WHATSAPP</a>
  </div>
</div>

<script>
const catalogue = document.getElementById("catalogue");
let currentCategory = "all";

/* ===== PRODUCT DATA ===== */
const products = [
  { category: "men", img: "steel-black.png", name: "Midnight Steel", price: 29, desc: "Quartz ‚Ä¢ Water resistant ‚Ä¢ Stainless steel strap", badge: "BEST", badgeType: "best" },
  { category: "men", img: "steel-black.png", name: "Midnight Steel2", price: 29, desc: "Quartz ‚Ä¢ Water resistant ‚Ä¢ Stainless steel strap", badge: "BEST", badgeType: "best" },
  { category: "men", img: "leather-brown.png", name: "Heritage Brown", price: 35, desc: "Quartz ‚Ä¢ Leather strap ‚Ä¢ Classic design", badge: "", badgeType: "" },
  { category: "women", img: "rose-gold.png", name: "Rose Elegance", price: 24, desc: "Elegant ‚Ä¢ Lightweight ‚Ä¢ Rose gold finish", badge: "NEW", badgeType: "new" },
  { category: "couple", img: "couple-classic.png", name: "Classic Couple Set", price: 49, desc: "Matching watches ‚Ä¢ Perfect gift set", badge: "LIMITED", badgeType: "limited" },
  { category: "promo", img: "defect-silver.png", name: "Silver Chrono (Grade A)", price: 15, desc: "Minor defect ‚Ä¢ Fully working ‚Ä¢ Tested", badge: "DEFECT", badgeType: "" }
];

/* ===== CREATE CARD ===== */
function createWatch(category, img, name, price, desc, badge="", badgeType=""){
  const div = document.createElement("div");
  div.className = `watch-card ${category}`;
  div.dataset.name = name.toLowerCase();
  div.dataset.price = price;
  div.innerHTML = `
    ${badge ? `<span class="badge ${badgeType}">${badge}</span>` : ""}
    <img src="images/${img}" alt="${name}" loading="lazy">
    <h3>${name}</h3>
    <p class="price">$${price}</p>
    <p>${desc}</p>
  `;
  div.onclick = () => openModal(img, name, price, desc);
  catalogue.appendChild(div);
}

/* ===== LOAD PRODUCTS ===== */
products.forEach(p => {
  createWatch(p.category, p.img, p.name, p.price, p.desc, p.badge, p.badgeType);
});

/* ===== FILTER + SEARCH ===== */
function applyFilters(){
  const q = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".watch-card").forEach(card=>{
    const catMatch = currentCategory === "all" || card.classList.contains(currentCategory);
    const searchMatch = card.dataset.name.includes(q);
    card.style.display = (catMatch && searchMatch) ? "block" : "none";
  });
}

function filterWatches(cat, btn){
  currentCategory = cat;
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  applyFilters();
}

function searchWatch(){
  applyFilters();
}

/* ===== SORT ===== */
function sortWatches(){
  const order = document.getElementById("sort").value;
  const cards = Array.from(document.querySelectorAll(".watch-card"));
  cards.sort((a,b)=> order==="low" ? a.dataset.price - b.dataset.price : b.dataset.price - a.dataset.price);
  cards.forEach(c => catalogue.appendChild(c));
}

/* ===== MODAL ===== */
function openModal(img,name,price,desc){
  modalImg.src = `images/${img}`;
  modalName.innerText = name;
  modalPrice.innerText = `$${price}`;
  modalDesc.innerText = desc;
  const msg = `Hi MIDBN.Timepieces üëã
I'm interested in:
‚Ä¢ ${name}
‚Ä¢ Price: $${price}
Is this available today?`;
  modalWA.href = `https://wa.me/6738908960?text=${encodeURIComponent(msg)}`;
  modal.style.display = "flex";
}

function closeModal(){ modal.style.display = "none"; }
</script>

</body>
</html>
